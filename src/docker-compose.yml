version: "2"


services:
    mysql:
        image: mysql:latest
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        volumes:
            - backend_mysql_data:/var/lib/mysql/
        env_file: .env

    mongo:
        image: mongo
        ports:
            - 27017:27017
        volumes:
            - backend_mongo_data:/data/db
        env_file: .env

    # backend:
    #     build: ./backend/src/
    #     depends_on:
    #         - db
    #     ports:
    #         - ${BACKEND_PORT}:${BACKENDB_PORT}
    #     env_file: .env


volumes:
    backend_mysql_data:
        external: true
    
    backend_mongo_data:
        external: true